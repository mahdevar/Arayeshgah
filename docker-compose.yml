name: arayeshgah
services:
  db:
    # image: postgres:alpine
    image: public.ecr.aws/docker/library/postgres:alpine
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_DATABASE
    ports: 
      - $DB_PORT:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./queries:/docker-entrypoint-initdb.d
  users:
    # image: redis:alpine
    image: public.ecr.aws/docker/library/redis:alpine
    command: redis-server --requirepass $USERS_PASSWORD
    ports:
      - $USERS_PORT:6379

  cache:
    # image: redis:alpine
    image: public.ecr.aws/docker/library/redis:alpine
    command: redis-server --requirepass $CACHE_PASSWORD
    ports:
      - $CACHE_PORT:6379

  storage:
    # image: minio/minio
    image: public.ecr.aws/bitnami/minio
    # image: quay.io/minio/minio
    environment:
      MINIO_ROOT_USER: $STORAGE_ACCESS_KEY
      MINIO_ROOT_PASSWORD: $STORAGE_SECRET_KEY
    volumes:
      - minio_data:/data
    ports:
      - $STORAGE_PORT:9000

  app:
    build: .
    ports:
     - $APP_PORT:8080
volumes:
  pgdata:
  minio_data:
